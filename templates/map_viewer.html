{% extends "base.html" %}

{% block title %}Map Viewer - Climate Portal{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <h2>Interactive Climate Map</h2>
        <p>Select a climate variable and date to visualize data across Pakistan</p>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4">
        <label for="variableSelect" class="form-label">Climate Variable</label>
        <select id="variableSelect" class="form-select">
            <option value="temperature">Temperature (Â°C)</option>
            <option value="precipitation">Precipitation (mm)</option>
            <option value="humidity">Humidity (%)</option>
            <option value="wind_speed">Wind Speed (m/s)</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="dateSelect" class="form-label">Date (Year-Month)</label>
        <input type="month" id="dateSelect" class="form-control" value="2024-01">
    </div>
    <div class="col-md-4">
        <label class="form-label">&nbsp;</label>
        <button id="updateMap" class="btn btn-primary w-100">Update Map</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="map" style="height: 600px; border-radius: 8px;"></div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <div id="legendContainer" class="card">
            <div class="card-body">
                <h6>Legend</h6>
                <div id="legend"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
